<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4];
        var num = arr.length - 1;
        while (arr[num] < 100) {
            arr.push((arr[num]) + 1)
            arr.shift();
            console.log(arr);
        }
        arr.unshift(arr[0] - 1)
        console.log(arr);
    </script>
</body>

</html>
